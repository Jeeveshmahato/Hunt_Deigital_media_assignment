<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="4" id="show">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Month, Year</th>
                    <th>Dates Exclude</th>
                    <th>Number of Days</th>
                    <th>Lead Count</th>
                    <th>Expected DRR</th>
                    <th>Last Updated</th>
                </tr>
				
			
                <tr>
                    <th> <input type="text" name="fname" id="fname"></th>
                    <th><input type="text" name="lname" id="lname"></th>
                    <th><input type="date" id="start-date"></th>
                    <th><input type="date" id="end-date"></th>
                    <th><input type="number" name="age" id="month"></th>
                    <th><input type="date" id="dates"></th>
                    <th><input type="number" name="age" id="numbers"></th>
                    <th><input type="number" name="age" id="Leads"></th>
                    <th><input type="number" name="age" id="DRR"></th>
                    <th colspan="2"><input type="button" name="button" id="btn" value="Submit" onclick="AddRow()"></th>

                </tr>
                
                    
			</thead>
        </table>

	
	
	<script src="script.js">
		
	</script>
</body>
</html>
